title: PrivateUnsecuredLoanBrokerMessage
description: |
  A human-readable message from a broker to a service provider,
  that should convey important information about the application
  process for an application. This message type is unidirectional,
  and can only be used for sending a message from a broker to a
  service provider, and not the other way around.
type: object
additionalProperties: false
"$id": "https://open-broker.org/schema/v0/se/PrivateUnsecuredLoanBrokerMessage"
"$schema": "http://json-schema.org/draft-06/schema#"
required:
  - brokerReference
  - message
properties:
  brokerReference:
    title: "A reference-id used by the broker"
    "$ref": "https://open-broker.org/schema/v0/se/reference"
  message:
    type: "string"
    title: "A text message"
    description: |
      A message that is meant for a human to read, and possibly act upon.
      The content of the message is unstructured and not meant for any
      automated data processing system.
      examples: [
        "If possible, change offer to 250 000 over 5 years",
        "Applicant will return to full working capacity after two months of maternity leave"
      ]