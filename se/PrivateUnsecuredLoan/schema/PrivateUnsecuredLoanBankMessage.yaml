title: PrivateUnsecuredLoanBankMessage
description: |
  A human-readable message from a bank to a broker,
  that should convey important information about the application
  process for an application.  This message type is unidirectional,
  and can only be used for sending a message from a bank to a
  broker, and not the other way around.
type: object
additionalProperties: false
"$id": "https://open-broker.org/se/PrivateUnsecuredLoan/schema/PrivateUnsecuredLoanBankMessage"
"$schema": "http://json-schema.org/draft-06/schema#"
required:
  - brokerReference
  - message
  - actionRequired
properties:
  brokerReference:
    title: "A reference-id used by the broker"
    "$ref": "https://open-broker.org/schema/v0/se/reference"
  message:
    type: "string"
    title: "A text message"
    description: |
      A message that is meant for a human to read, and possibly act upon.
      The content of the message is not meant for any automated data
      processing system.
      examples: [
        "The application will be processed manually",
        "Copy of driver's license for applicant is requested"
      ]
  actionRequired:
    type: boolean
    title: An action is required
    description: |
      Indicates whether an action is required by the broker, such as
      when a document is required from the customer or other complementary
      data is needed by a party